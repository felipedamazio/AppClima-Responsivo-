<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ESTILO/Calendar.css">
    <link rel="stylesheet" href="ESTILO/style.css">
    <link rel="stylesheet" href="ESTILO/CabeçalhoData.css">
    <link rel="stylesheet" href="ESTILO/AppClimaTempo.css">
    <link rel="stylesheet" href="ESTILO/Responsive.css">






    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <title>Calendar Felp Design</title>
</head>

<body>
    <h1 class="TodayDate2"> </h1>

    <section class="main">



        <div class="ClimaTempo">
            <div class="header">
                <h1>Clima Tempo</h1>                
                <input type="text" id="searchBar" placeholder="Search City...">
                <img src="Img/pngwing.com.png" alt="imagem não carregada ">
            </div>
            <div class="content">
                <div class="dados">
                    <div class="city">Local</div>
                    <div class="temp">-<span>&deg;C</span></div>
                    <div class="desc">Condição</div>
                    <div class="minmax">Min<span>&deg;C</span> / Max<span>&deg;C</span></div>
                </div>
                <div class="calendar"></div>
            </div>
        </div>

    </section>

    <footer>
        <a href="https://www.linkedin.com/in/felipe-damazio/" target="_blank"> Developed by Felp © </a>
    </footer>

    <script src="JS\comportamento.js"></script>
    <script src="JS/ClimaTempo.js"></script>

</body>

</html>
